<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link rel="stylesheet" href="Cep.css">
</head>
<body>
    <header id="titulo">        
        <h1 id="titu">Consulta Cep</h1>
        <div id="logo"></div>
    </header>
    <section id="corpo">
        <div class="cx">  
            <div class="ti">Cep</div>          
            <input type="text" id="Cep" placeholder="EX: 00000-000" maxlength="8">
        </div>         
         
        <div class="cx">
            <div class="ti">Logradouro</div>
            <input type="text" id="logradouro" class="n" placeholder="EX: Praça da Sé" disabled>
        </div>
        <div class="cx">
            <div class="ti">Bairro</div>
            <input type="text" id="bairro" class="n" placeholder="EX: Sé"
            disabled>
        </div>
        <div class="cx">
            <div class="ti">Localidade</div>
            <input type="text" id="localidade" class="n" placeholder="EX: São Paulo" disabled>
        </div>
        <div id="bot">
            <input type="button" id="botao" value="Consultar" onclick="Consultar()">
        </div>
    </section>    
</body>
<script src="cep.js"></script>
</html>
